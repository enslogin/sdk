<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
		<title>ENSLogin</title>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>

		<script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.34/dist/web3.min.js"></script>
		<script src="ENSLoginSDK.js"></script>
		<script>

			const config = {
				provider:
				{
					network: 'goerli',
				},
				ipfs:
				{
					host: 'ipfs.infura.io',
					port: 5001,
					protocol: 'https',
				},
				__callbacks:
				{
					resolved: (username, addr, descr) => {
						console.log(`[CALLBACKS] resolved: ${username} ${addr} ${descr}`);
					},
					loading: (protocol, path) => {
						console.log(`[CALLBACKS] loading: ${protocol} ${path}`);
					},
					loaded: (protocol, path) => {
						console.log(`[CALLBACKS] loaded: ${protocol} ${path}`);
					},
				},
			};

			(async () => {


				const provider = await ENSLoginSDK.default.connect("torus.enslogin.eth", config)
				console.log(provider)
				// const web3     = new Web3(provider)
				// console.log(web3)
				// console.log(await web3.eth.getAccounts())

			})().catch(console.error)

		</script>
	</body>
</html>
